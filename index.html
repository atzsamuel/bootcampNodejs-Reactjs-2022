<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamp - JavasCript 001</title>
  <!--- Al tener los archivos javascript al inicio lo cargara primero antes de renderizar el resto, 
  esto se puede evitar agregando la propiedad async -->

  <!--se recomienda agregar estilos en el head-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--- icons de boostrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <main class="container">

    <form action="index.html">
      <input type="hidden" name="codigo" id="codigo">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control">
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" name="cantidad" id="cantidad" class="form-control">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <div class="input-group-text">
          <span class="input-group-text">Q</span>
          <input type="number" name="precio" id="precio" class="form-control">
        </div>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <select name="categoria" id="categoria" class="form-control">
          <option value="1">Laptops</option>
          <option value="2">Tablets</option>
          <option value="3">Celulares</option>
          <option value="4">Categoria 4</option>
        </select>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>

    <div>
      <table class="table">
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
            <th></th>
          </tr>
        <tbody>
          <tr>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Totales:</td>
            <td id="cantidad-total">$0</td>
            <td id="precio-total">$0</td>
            <td id="gran-total">$0</td>
            <td></td>
          </tr>
        </tfoot>
        </thead>
      </table>
    </div>
  </main>

  <script src="index.js"></script>
  <!--- Lo recoemndable es agregar los archivos javascript al final -->
</body>

</html>
